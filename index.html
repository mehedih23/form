<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact-sec">
        <div class="contact-box">
            <h1 class="contact-title">Contact Me</h1>
        </div>
        <form class="contact-form">
            <p class="contact-name">Name : </p>
            <label class="name-label" for=""><input type="text" placeholder="Your Name"></label>
            <p class="contact-email">Email :</p>
            <label class="email-label" for=""><input type="email" placeholder="Enter Address"></label>
            <p class="contact-number">Phone Number :</p>
            <label class="number-label" for=""><input type="number" placeholder="Phone Number"></label>
            <p class="contact-subject">Subject : </p>
            <label class="subject-label" for=""><input type="text" placeholder="Subject"></label>
            <P class="contact-massage">Message : </P>
            <label class="massage-label" for=""><textarea name="massage" id="" cols="33" rows="7"
                    placeholder="Message"></textarea></label>
            <button type="submit">Sent Message</button>
            <button type="reset">Reset</button>


        </form>
    </section>
</body>

</html>
